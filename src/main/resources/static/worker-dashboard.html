<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Worker Dashboard - HappyMop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --brand: #6366f1;
            --accent: #8b5cf6;
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --shadow-light: 0 4px 20px rgba(0,0,0,0.08);
            --shadow-medium: 0 8px 30px rgba(0,0,0,0.12);
            --border-radius: 16px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background-attachment: fixed;
            color: #333;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(20px);
            padding: 30px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-medium);
            margin-bottom: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 800;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .worker-info {
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(20px);
            padding: 25px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-light);
            margin-bottom: 30px;
        }

        .login-section {
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(20px);
            padding: 30px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-medium);
            text-align: center;
            margin-bottom: 30px;
        }

        .form-control {
            padding: 12px 15px;
            border: 2px solid rgba(0,0,0,0.1);
            border-radius: 12px;
            font-size: 16px;
            transition: var(--transition);
            background: rgba(255,255,255,0.9);
            margin-bottom: 15px;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(139,92,246,0.1);
        }

        .btn {
            background: var(--primary-gradient);
            color: #fff;
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            font-size: 16px;
            transition: var(--transition);
            box-shadow: var(--shadow-light);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-medium);
        }

        .btn-success {
            background: var(--success);
        }

        .btn-warning {
            background: var(--warning);
        }

        .btn-danger {
            background: var(--danger);
        }

        .bookings-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .booking-card {
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(20px);
            padding: 25px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-light);
            transition: var(--transition);
            border-left: 4px solid var(--accent);
        }

        .booking-card:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-medium);
        }

        .booking-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .booking-id {
            font-weight: 700;
            color: var(--accent);
            font-size: 1.1rem;
        }

        .status-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-pending { background: #ffc107; color: #000; }
        .status-assigned { background: #6f42c1; color: white; }
        .status-reached { background: #fd7e14; color: white; }
        .status-in-progress { background: #17a2b8; color: white; }
        .status-completed { background: #28a745; color: white; }

        .customer-info {
            background: rgba(0,0,0,0.05);
            padding: 15px;
            border-radius: 12px;
            margin: 15px 0;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }

        .info-label {
            font-weight: 600;
            color: #666;
        }

        .info-value {
            color: #333;
        }

        .actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .message {
            padding: 15px;
            border-radius: 12px;
            margin: 20px 0;
            text-align: center;
            font-weight: 500;
        }

        .message.success {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success);
        }

        .message.error {
            background: rgba(239, 68, 68, 0.1);
            color: var(--danger);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(20px);
            padding: 20px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-light);
            text-align: center;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 800;
            color: var(--accent);
            margin-bottom: 5px;
        }

        .stat-label {
            color: #666;
            font-weight: 500;
        }

        @media (max-width: 768px) {
            .bookings-grid {
                grid-template-columns: 1fr;
            }
            
            .actions {
                flex-direction: column;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-tools"></i> Worker Dashboard</h1>
            <p>Manage your assigned tasks and customer information</p>
        </div>

        <div id="loginSection" class="login-section">
            <h3>Worker Login</h3>
            <p>Enter your credentials to access your dashboard</p>
            <input type="text" id="workerNameInput" class="form-control" placeholder="Enter your worker name" style="max-width: 300px; margin: 0 auto;">
            <input type="password" id="workerPasswordInput" class="form-control" placeholder="Enter your password" style="max-width: 300px; margin: 0 auto;">
            <br>
            <button onclick="loginWorker()" class="btn">Access Dashboard</button>
        </div>

        <div id="dashboardSection" style="display: none;">
            <div class="worker-info">
                <h3><i class="fas fa-user-hard-hat"></i> Worker Information</h3>
                <div id="workerDetails"></div>
            </div>

            <div class="stats">
                <div class="stat-card">
                    <div class="stat-number" id="totalBookings">0</div>
                    <div class="stat-label">Total Bookings</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="pendingBookings">0</div>
                    <div class="stat-label">Pending Tasks</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="completedBookings">0</div>
                    <div class="stat-label">Completed Tasks</div>
                </div>
            </div>

            <div class="worker-info">
                <h3><i class="fas fa-calendar-check"></i> Your Assigned Tasks</h3>
                <div id="bookingsList" class="bookings-grid"></div>
            </div>
        </div>

        <div id="message" class="message" style="display: none;"></div>
    </div>

    <script>
        let currentWorker = null;
        let currentBookings = [];

        function showMessage(text, type = 'success') {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }

        async function loginWorker() {
            const workerName = document.getElementById('workerNameInput').value.trim();
            const workerPassword = document.getElementById('workerPasswordInput').value.trim();
            
            if (!workerName) {
                showMessage('Please enter your worker name', 'error');
                return;
            }
            
            if (!workerPassword) {
                showMessage('Please enter your password', 'error');
                return;
            }

            try {
                // Authenticate worker
                const authRes = await fetch('http://localhost:8080/api/worker-dashboard/authenticate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        name: workerName,
                        password: workerPassword
                    })
                });
                
                if (!authRes.ok) {
                    if (authRes.status === 401) {
                        throw new Error('Invalid credentials. Please check your name and password.');
                    }
                    throw new Error('Authentication failed. Please try again.');
                }
                
                currentWorker = await authRes.json();
                
                // Fetch worker's bookings
                const bookingsRes = await fetch(`http://localhost:8080/api/worker-dashboard/bookings/${encodeURIComponent(workerName)}`);
                if (!bookingsRes.ok) {
                    throw new Error('Failed to load bookings');
                }
                
                currentBookings = await bookingsRes.json();
                
                // Show dashboard
                document.getElementById('loginSection').style.display = 'none';
                document.getElementById('dashboardSection').style.display = 'block';
                
                displayWorkerInfo();
                displayBookings();
                updateStats();
                
                showMessage(`Welcome back, ${currentWorker.name}!`);
                
            } catch (error) {
                console.error('Login error:', error);
                showMessage(error.message, 'error');
            }
        }

        function displayWorkerInfo() {
            const workerDetails = document.getElementById('workerDetails');
            workerDetails.innerHTML = `
                <div class="info-row">
                    <span class="info-label">Name:</span>
                    <span class="info-value">${currentWorker.name}</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Phone:</span>
                    <span class="info-value">${currentWorker.phone || 'N/A'}</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Services:</span>
                    <span class="info-value">${currentWorker.services || 'N/A'}</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Area:</span>
                    <span class="info-value">${currentWorker.area || 'N/A'}</span>
                </div>
            `;
        }

        function displayBookings() {
            const bookingsList = document.getElementById('bookingsList');
            
            if (currentBookings.length === 0) {
                bookingsList.innerHTML = '<div class="booking-card"><p>No bookings assigned yet.</p></div>';
                return;
            }

            console.log('Displaying bookings:', currentBookings); // Debug log
            bookingsList.innerHTML = currentBookings.map(booking => {
                console.log(`Booking ${booking.id} status: ${booking.status}`); // Debug log
                return `
                <div class="booking-card">
                    <div class="booking-header">
                        <div class="booking-id">Booking #${booking.id}</div>
                        <div class="status-badge status-${booking.status}">${booking.status}</div>
                    </div>
                    
                    <div class="customer-info">
                        <h5><i class="fas fa-user"></i> Customer Information</h5>
                        <div class="info-row">
                            <span class="info-label">Name:</span>
                            <span class="info-value">${booking.userName}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Phone:</span>
                            <span class="info-value">${booking.userPhone}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Location:</span>
                            <span class="info-value">${booking.location}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Service:</span>
                            <span class="info-value">${booking.serviceName}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Date & Time:</span>
                            <span class="info-value">${booking.date} at ${booking.time}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Amount:</span>
                            <span class="info-value">â‚¹${booking.amount}</span>
                        </div>
                    </div>

                    <div class="actions">
                        ${booking.status === 'pending' || booking.status === 'assigned' ? `
                            <button onclick="updateBookingStatus(${booking.id}, 'reached')" class="btn btn-info">
                                <i class="fas fa-map-marker-alt"></i> Reached Location
                            </button>
                        ` : ''}
                        
                        ${booking.status === 'reached' ? `
                            <button onclick="updateBookingStatus(${booking.id}, 'in-progress')" class="btn btn-warning">
                                <i class="fas fa-play"></i> Start Work
                            </button>
                        ` : ''}
                        
                        ${booking.status === 'in-progress' ? `
                            <button onclick="updateBookingStatus(${booking.id}, 'completed')" class="btn btn-success">
                                <i class="fas fa-check"></i> Mark Complete
                            </button>
                        ` : ''}
                        
                        ${booking.status === 'completed' ? `
                            <span class="btn btn-success" style="cursor: default;">
                                <i class="fas fa-check-circle"></i> Completed
                            </span>
                        ` : ''}
                    </div>
                </div>
                `;
            }).join('');
        }

        async function updateBookingStatus(bookingId, newStatus) {
            try {
                const response = await fetch(`http://localhost:8080/api/worker-dashboard/booking/${bookingId}/status`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(newStatus)
                });

                if (!response.ok) {
                    throw new Error('Failed to update booking status');
                }

                // Refresh bookings
                const bookingsRes = await fetch(`http://localhost:8080/api/worker-dashboard/bookings/${encodeURIComponent(currentWorker.name)}`);
                currentBookings = await bookingsRes.json();
                
                displayBookings();
                updateStats();
                
                const statusText = newStatus === 'in-progress' ? 'started' : 'completed';
                showMessage(`Task ${statusText} successfully!`);
                
            } catch (error) {
                console.error('Update error:', error);
                showMessage('Failed to update task status', 'error');
            }
        }

        function updateStats() {
            const total = currentBookings.length;
            const pending = currentBookings.filter(b => b.status === 'pending' || b.status === 'in-progress').length;
            const completed = currentBookings.filter(b => b.status === 'completed').length;
            
            document.getElementById('totalBookings').textContent = total;
            document.getElementById('pendingBookings').textContent = pending;
            document.getElementById('completedBookings').textContent = completed;
        }

        // Allow Enter key to login
        document.getElementById('workerNameInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                loginWorker();
            }
        });
        
        document.getElementById('workerPasswordInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                loginWorker();
            }
        });
    </script>
</body>
</html>
